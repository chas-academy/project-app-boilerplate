version: '3.5'
services:
  client:
    image: registry.chas.school/solenya-client-dev:latest
    networks:
      - traefik
    deploy:
      labels:
        traefik.port: '80'
        traefik.backend: 'solenya_client_dev'
        traefik.docker.network: 'traefik'
        traefik.frontend.rule: 'Host:solenya-dev.chas.school'
    env_file:
      - .env

networks:
  traefik:
    external: true